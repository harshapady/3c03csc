<!DOCTYPE html>
<html>
  <head>
      <title>Forms</title>
  </head>
  <body>
      <p><b>You may fill up the form for further updates</b></p>
      <input type="text" placeholder="Username" maxlength="20"/><br/><br/>
      DOB:<input type="date" min="2000-01-01"/><br/><br/>
      GENDER:
      Male:<input type="radio" name="Gender" value="male"/>
      Female:<input type="radio" name="Gender" value="female"/>
      Others:<input type="radio" name="Gender" value="others"/><br/><br/>
      <textarea rows="5" placeholder="Address"></textarea><br/><br/>
      State:
      <select>
          <option>Kerala</option>
          <option>Karnataka</option>
          <option>Tamilnadu</option>
          <option>Goa</option>
      </select><br/><br/>
      District:
      <input list="districts" name="district"/>
      <datalist id="districts">
          <option value="Kasaragod"/>
          <option value="Kannur"/>
          <option value="Wayanadu"/>
          <option value="Kozhikod"/>
          <option value="Malappuram"/>
          <option value="Palakkad"/>
          <option value="Thrissur"/>
          <option value="Ernakulam"/>
          <option value="Idukki"/>
          <option value="Kottayam"/>
          <option value="Alappuzha"/>
          <option value="Pathanamthitta"/>
          <option value="Kollam"/>
          <option value="Thiruvananthaapuram"/>
      </datalist><br/><br/>
      Languages known:<br/>
      English:<input type="checkbox" value="eng"checked/>
      Malayalam:<input type="checkbox" value="mal"/>
      Hindi:<input type="checkbox" value="hin"/><br/><br/>
      <input type="email" placeholder="Your Email Address"/><br/><br/>
      <input type="password" placeholder="Your Password" maxlength="20"/><br/><br/><input type="password" placeholder="Confirm Password"/><br/><br/>
      <input type="submit" value="Submit"/>
      <input type="submit" value="Reset"/>
      <p><b>Notification on more updates will send on your mail id.Thank You.</b></p>
    </body>
  </html>
